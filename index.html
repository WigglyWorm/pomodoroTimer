<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
     <h1 class = "head">Pomodoro Timer</h1>
      <div id="box">
        <button id = "plus" class = "pm-btn "><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        <button id = "minus" class = "pm-btn"><i class="fa fa-minus-circle" aria-hidden="true"></i>
</button>
        <div id = "timer" class="slice">
          <h1 id = "display">25:00</h1>
        </div>
        <div>
          <button id="start" class="button" ><i class="fa fa-play-circle-o fa-4x" aria-hidden="true"></i></button>
          <button id="pause" class="button" ><i class="fa fa-pause-circle-o fa-4x" aria-hidden="true"></i></button>
          <button id="reset" class="button" ><i class="fa fa-refresh fa-4x" aria-hidden="true"></i>
</button>
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
